<h1>Add Employee</h1>

<label for="">Name:</label>
<input type="text" name="name" id="name" placeholder="Enter Employee Name" [(ngModel)]="empName">
<br>
<label for="">Role:</label>
<input type="text" name="role" id="role" placeholder="Enter Employee Role" [(ngModel)]="role">
<br>

<button (click)="add()">Add</button>

<h1>Registered Users</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th>S No</th>
      <th>Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i=index">
      <td>{{i+1}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.role}}</td>
    </tr>
  </tbody>
</table>
